<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ui center aligned basic padded segment input-container">
      <h3>Your Weather Info</h3>
      <div class="ui action input">
        <input type="text" placeholder="type City" class="cityInput" />
        <button class="ui button">Search</button>
      </div>
    </div>
    <div class="ui container display">
      <div class="ui center aligned basic segment">
        <div class="notif"></div>
        <div class="temp-location">
          <p>---</p>
        </div>
        <div class="temperature">
          <p>---</p>
        </div>
      </div>
      <div class="ui center aligned basic segment">
        <div class="temp-description">
          <p>---</p>
        </div>
        <div class="wind-val">
          <p></p>
        </div>
      </div>
      <div class="latitude"></div>
      <div class="longitude"></div>
    </div>
    <canvas class="icon" width="128" height="128"></canvas>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
